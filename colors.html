<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Css</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap');
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        /* background-color: #24252A; */
        text-align: center;
        color: black;
    }
    h2{
        color: palevioletred;
    }
    .color h1{
        color: whitesmoke;
        padding: 10px;
        margin: 10px;
    }
    </style>
</head>
<body>
    <!-- css color demo --><br>
    <h1 style="font-size: 40px;">CSS Colors</h1><hr><br>
    <div class="color">
    <h2>Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.</h3><br><br><br>
        <h2>Same as color name "Tomato":</h2>
    <h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>
    <h1 style="background-color:#ff6347;">#ff6347;</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1><br>

    <h2>Same as color name "Tomato", but 50% transparent:</h2><br>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>
    </div>
    
</body>
</html>
